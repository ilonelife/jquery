<!DOCTYPE html>
<htm>
    <head>
        <title>jquery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    </head>
    <style>
        div {
            border: 2px, solid blue;
            display: inline-block;
        }
    </style>
    <body>

        <button id="append">append</button>
        <button id="prepend">prepend</button>
        <br />
        <br />
        <br />
        <button id="appendto">append</button>
        <button id="prependto">prepend</button>
        <br />
        <br />
        <br />

        <div id="text">아무것도 없음 </div>
    </body>

    <script>

        $(function(){
            var source1 = "<div>append<div>";
            var source2 = "<div>prepend<div>";
            var count = 0;

            $("#append").on("click", function() {
                count++;
                source1 = "<div>append" + count + " </div>";
                $("#text").append(source1);
            })

            $("#prepend").on("click", function() {
                count++;
                source2 = "<div>prepend" + count + " </div>";
                $("#text").prepend(source2);
            })


            $("#appendTo").on("click", function() {
                count++;
                source1 = "<div>append" + count + " </div>";
                $(source1).appendTo("#text");
            })

            $("#prependTo").on("click", function() {
                count++;
                source2 = "<div>prepend" + count + " </div>";
                $(source2).prepend("#text");
            })


        });

    </script>
</htm>
