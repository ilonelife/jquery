<!DOCTYPE html>
<htm>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    </head>
    <style>
        body{
            text-align: center;
        }

        div {
            text-align: left;
            display: inline-block;
            border: 0 solid black;
        }

        .main {
            width: 400px;
            min-height: 500px;
        }

        .head {
            width: 400px;
            height: 60px;
            line-height: 60px;
            text-indent: 10px;
            background-color: darkslateblue;
            color: white;
        }

        .body {
            width: 400px;
            min-height: 440px;
            background-color: cadetblue;
            padding-top: 10px;
        }

        .list {
            width: 380px;
            height: 45px;
            line-height: 45px;
            background-color: white;
            position: relative;
            margin-top: 20px;
            left: 10px;
        }
    </style>
    </style>
    <body>
        <div class="main">
            <div class="head"> 기사 등록하기 </div>
            <div class="body" id="newsbody"> </div>
        </div>
        <button> 기사 등록하기</button>
    </body>
    <script>

        $(function() {
            $("button").on("click", function() {
                let name = prompt("작성자를 입력하세요 ");
                let news = prompt("기사를 입력하세요 ");
                $("#newsbody").append('<div class="list">' + name + ': ' + news + '</div>');
            })
        })

    </script>
</htm>
